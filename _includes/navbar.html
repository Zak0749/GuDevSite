<script>
    const firstScrollSpyEl = document.querySelector('[data-bs-spy="scroll"]');
    firstScrollSpyEl.addEventListener("activate.bs.scrollspy", () => {
        let list = document.getElementById("nav-list");
        let selected = list.getElementsByClassName("active");
        let toscroll = document.getElementById("navbar");

        if (selected) {
            let s = selected[0];

            toscroll.scrollBy({
                top: 0,
                left: s.getBoundingClientRect().left - 20,
                behavior: "smooth",
            });
        }
    });
</script>
